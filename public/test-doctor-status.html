<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Status API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .content {
            padding: 30px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-success {
            background: #10b981;
            color: white;
        }
        .btn-success:hover {
            background: #059669;
        }
        .btn-warning {
            background: #f59e0b;
            color: white;
        }
        .btn-warning:hover {
            background: #d97706;
        }
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        .btn-danger:hover {
            background: #dc2626;
        }
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        .btn-secondary:hover {
            background: #4b5563;
        }
        .output {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 5px;
            padding: 15px;
            min-height: 100px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 10px;
        }
        .status-online {
            background: #d1fae5;
            color: #065f46;
        }
        .status-busy {
            background: #fef3c7;
            color: #92400e;
        }
        .status-offline {
            background: #e5e7eb;
            color: #374151;
        }
        .doctor-card {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .doctor-card h3 {
            margin-bottom: 10px;
            color: #111827;
        }
        .success {
            background: #d1fae5;
            border-left: 4px solid #10b981;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .error {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Doctor Status API Tester</h1>
            <p>Test the Doctor Status Update System</p>
        </div>
        
        <div class="content">
            <!-- Step 1: Login -->
            <div class="section">
                <h2>Step 1: Admin Login</h2>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" value="admin@demo.com">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" value="demo123">
                </div>
                <button class="btn btn-primary" onclick="login()">üîë Login as Admin</button>
                <div id="loginOutput" class="output" style="margin-top: 15px; display: none;"></div>
            </div>

            <!-- Step 2: Get Doctors -->
            <div class="section">
                <h2>Step 2: Get Doctors List</h2>
                <button class="btn btn-primary" onclick="getDoctors()">üë®‚Äç‚öïÔ∏è Get All Doctors</button>
                <div id="doctorsOutput" style="margin-top: 15px;"></div>
            </div>

            <!-- Step 3: Update Status -->
            <div class="section">
                <h2>Step 3: Update Doctor Status</h2>
                <div class="input-group">
                    <label>Doctor ID</label>
                    <input type="text" id="doctorId" placeholder="Will be filled automatically after Step 2">
                </div>
                <button class="btn btn-success" onclick="updateStatus('online')">‚úÖ Set ONLINE</button>
                <button class="btn btn-warning" onclick="updateStatus('busy')">‚è∞ Set BUSY</button>
                <button class="btn btn-secondary" onclick="updateStatus('offline')">‚ùå Set OFFLINE</button>
                <div id="updateOutput" class="output" style="margin-top: 15px; display: none;"></div>
            </div>

            <!-- Step 4: Verify -->
            <div class="section">
                <h2>Step 4: Verify Changes</h2>
                <button class="btn btn-primary" onclick="verifyDoctor()">üîç Check Doctor Status</button>
                <div id="verifyOutput" class="output" style="margin-top: 15px; display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        let authToken = null;
        let currentDoctorId = null;

        function showOutput(elementId, content, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.textContent = content;
            element.style.background = isError ? '#fee2e2' : '#f0fdf4';
            element.style.borderColor = isError ? '#ef4444' : '#10b981';
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                showOutput('loginOutput', '‚è≥ Logging in...');
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, role: 'admin' })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    showOutput('loginOutput', 
                        `‚úÖ Login Successful!\n\n` +
                        `User: ${data.user.email}\n` +
                        `Role: ${data.user.role}\n` +
                        `Token: ${authToken.substring(0, 50)}...\n\n` +
                        `üëâ Now proceed to Step 2`
                    );
                } else {
                    showOutput('loginOutput', `‚ùå Login Failed!\n\n${JSON.stringify(data, null, 2)}`, true);
                }
            } catch (error) {
                showOutput('loginOutput', `‚ùå Error: ${error.message}`, true);
            }
        }

        async function getDoctors() {
            try {
                const response = await fetch(`${API_BASE}/doctors`);
                const doctors = await response.json();

                if (doctors && doctors.length > 0) {
                    currentDoctorId = doctors[0]._id;
                    document.getElementById('doctorId').value = currentDoctorId;

                    const doctorsHTML = doctors.map(doc => `
                        <div class="doctor-card">
                            <h3>${doc.name || 'Unknown'}</h3>
                            <p><strong>ID:</strong> ${doc._id}</p>
                            <p><strong>Specialty:</strong> ${doc.specialty || 'N/A'}</p>
                            <p><strong>Status:</strong> 
                                <span class="status status-${doc.onlineStatus || 'offline'}">
                                    ${(doc.onlineStatus || 'offline').toUpperCase()}
                                </span>
                            </p>
                            <button class="btn btn-success" onclick="selectDoctor('${doc._id}')">Select This Doctor</button>
                        </div>
                    `).join('');

                    document.getElementById('doctorsOutput').innerHTML = 
                        `<div class="success">‚úÖ Found ${doctors.length} doctors</div>` + doctorsHTML;
                } else {
                    document.getElementById('doctorsOutput').innerHTML = 
                        `<div class="error">‚ùå No doctors found</div>`;
                }
            } catch (error) {
                document.getElementById('doctorsOutput').innerHTML = 
                    `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        function selectDoctor(doctorId) {
            currentDoctorId = doctorId;
            document.getElementById('doctorId').value = doctorId;
            alert(`‚úÖ Selected doctor: ${doctorId}\n\nNow click a status button in Step 3!`);
        }

        async function updateStatus(status) {
            const doctorId = document.getElementById('doctorId').value;

            if (!authToken) {
                showOutput('updateOutput', '‚ùå Please login first (Step 1)', true);
                return;
            }

            if (!doctorId) {
                showOutput('updateOutput', '‚ùå Please select a doctor first (Step 2)', true);
                return;
            }

            try {
                showOutput('updateOutput', `‚è≥ Updating status to ${status.toUpperCase()}...`);

                const response = await fetch(`${API_BASE}/doctors/${doctorId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        onlineStatus: status,
                        isOnline: status === 'online'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showOutput('updateOutput', 
                        `‚úÖ Status Updated Successfully!\n\n` +
                        `Doctor: ${data.name}\n` +
                        `New Status: ${data.onlineStatus}\n` +
                        `Is Online: ${data.isOnline}\n` +
                        `Updated At: ${new Date(data.lastStatusUpdate).toLocaleString()}\n\n` +
                        `üëâ Now verify in Step 4`
                    );
                } else {
                    showOutput('updateOutput', 
                        `‚ùå Update Failed!\n\n${JSON.stringify(data, null, 2)}`, 
                        true
                    );
                }
            } catch (error) {
                showOutput('updateOutput', `‚ùå Error: ${error.message}`, true);
            }
        }

        async function verifyDoctor() {
            const doctorId = document.getElementById('doctorId').value;

            if (!doctorId) {
                showOutput('verifyOutput', '‚ùå Please select a doctor first', true);
                return;
            }

            try {
                showOutput('verifyOutput', '‚è≥ Fetching doctor data...');

                const response = await fetch(`${API_BASE}/doctors/${doctorId}`);
                const doctor = await response.json();

                if (response.ok) {
                    showOutput('verifyOutput', 
                        `‚úÖ Doctor Status Verified!\n\n` +
                        `Name: ${doctor.name}\n` +
                        `Status: ${doctor.onlineStatus || 'offline'}\n` +
                        `Is Online: ${doctor.isOnline || false}\n` +
                        `Last Updated: ${doctor.lastStatusUpdate ? new Date(doctor.lastStatusUpdate).toLocaleString() : 'Never'}\n\n` +
                        `Full Data:\n${JSON.stringify(doctor, null, 2)}`
                    );
                } else {
                    showOutput('verifyOutput', `‚ùå Error: ${JSON.stringify(doctor, null, 2)}`, true);
                }
            } catch (error) {
                showOutput('verifyOutput', `‚ùå Error: ${error.message}`, true);
            }
        }

        // Auto-fill on page load
        window.onload = function() {
            console.log('üè• Doctor Status API Tester Ready!');
            console.log('API Base:', API_BASE);
        };
    </script>
</body>
</html>
